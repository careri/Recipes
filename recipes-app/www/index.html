<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .mdc-top-app-bar {
            background-color: #6200ee;
        }
        .mdc-card {
            margin-bottom: 16px;
        }
        #recipe-list {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 16px;
        }
        .recipe-card {
            margin: 0;
            width: 100% !important;
        }
        .recipe-form {
            display: none;
        }
        .keyword-toggle.mdc-button--raised .mdc-button__label {
            color: white;
        }
        .keyword-toggle {
            margin: 4px;
        }
        table th, table td {
            border-bottom: 1px solid #ddd;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        .mdc-circular-progress {
            display: inline-block;
            margin-bottom: 16px;
        }
        .mdc-text-field {
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Recipes</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center">
                <div class="mdc-text-field mdc-text-field--outlined" style="width: 300px;">
                    <input type="text" id="search-input" class="mdc-text-field__input" placeholder="Search recipes...">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="search-input" class="mdc-floating-label">Search</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <button class="mdc-icon-button material-icons" id="add-recipe">add</button>
            </section>
        </div>
    </header>

    <div id="auth-section" style="display: none; padding: 20px; text-align: center; background: #f8f9fa; border-bottom: 1px solid #e0e0e0;">
        <h3>Please sign in to access recipes</h3>
        <div id="g_id_onload"
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="user-info" style="display: none; padding: 8px 16px; background: #e8f5e8; border-bottom: 1px solid #c8e6c9; color: #2e7d32;">
        <span id="user-email"></span>
        <button id="sign-out" style="float: right; background: none; border: none; color: #2e7d32; cursor: pointer;">Sign Out</button>
    </div>

    <main class="mdc-top-app-bar--fixed-adjust">
        <div style="padding: 16px; background: white; margin-bottom: 16px; border-bottom: 1px solid #e0e0e0;">
            <h3 style="margin: 0 0 12px 0; color: #333;">Filter by Keywords</h3>
            <div id="keywords-container" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
        </div>
        <div id="results-count" style="padding: 8px 16px; background: #f0f0f0; font-size: 14px; color: #666;"></div>
        <div id="recipe-list"></div>
    </main>

    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <script>
        // Initialize Google Sign-In with client ID from server
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                if (config.googleClientId) {
                    // Set the client ID on the onload element
                    document.getElementById('g_id_onload').setAttribute('data-client_id', config.googleClientId);
                    // Load the Google Sign-In script
                    const script = document.createElement('script');
                    script.src = 'https://accounts.google.com/gsi/client';
                    script.async = true;
                    document.head.appendChild(script);
                } else {
                    console.error('Google Client ID not configured');
                }
            })
            .catch(error => {
                console.error('Failed to load configuration:', error);
            });
    </script>
    <script src="common.js"></script>
    <script src="index.js"></script>
</body>
</html>
