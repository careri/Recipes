<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - Recipes App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .mdc-top-app-bar {
            background-color: #6200ee;
        }
        .mdc-card {
            margin: 16px;
        }
        table th, table td {
            border-bottom: 1px solid #ddd;
        }
        .keyword-toggle.mdc-button--raised .mdc-button__label {
            color: white;
        }
    </style>
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="mdc-icon-button material-icons" onclick="window.location.href='index.html'">arrow_back</button>
                <span class="mdc-top-app-bar__title">Edit Recipe</span>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-card mdc-card--outlined">
            <div class="mdc-card__content">
                <!-- Title -->
                <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%; margin-bottom: 16px;">
                    <input type="text" id="recipe-title" class="mdc-text-field__input">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="recipe-title" class="mdc-floating-label">Title</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>

                <!-- Keywords -->
                <div style="margin-bottom: 16px;">
                    <h3>Keywords</h3>
                    <div id="keywords-container" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px;">
                        <!-- Toggle buttons will be added here -->
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined" style="width: 200px;">
                        <input type="text" id="new-keyword" class="mdc-text-field__input" placeholder="Add new keyword">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="new-keyword" class="mdc-floating-label">New Keyword</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <button class="mdc-button mdc-button--outlined" id="add-keyword" style="margin-left: 8px;">
                        <span class="mdc-button__label">Add</span>
                    </button>
                </div>

                <!-- Notes -->
                <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%; margin-bottom: 16px;">
                    <textarea id="recipe-notes" class="mdc-text-field__input" rows="3"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="recipe-notes" class="mdc-floating-label">Notes</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>

                <!-- Steps -->
                <div style="margin-bottom: 16px;">
                    <h3>Steps</h3>
                    <div id="steps-container" style="display: flex; flex-direction: column; gap: 8px;">
                        <!-- Steps will be added here -->
                    </div>
                </div>

                <!-- Ingredients -->
                <div style="margin-bottom: 16px;">
                    <h3>Ingredients</h3>
                    <div id="ingredients-container" style="display: flex; flex-direction: column; gap: 8px;">
                        <!-- Ingredients will be added here -->
                    </div>
                </div>

                <div class="mdc-card__actions">
                    <button class="mdc-button mdc-card__action mdc-card__action--button" id="save-recipe">
                        <span class="mdc-button__label">Save</span>
                    </button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button" id="cancel-recipe">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <script src="common.js"></script>
    <script src="edit.js"></script>
</body>
</html>
